<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניתוח ביצועים</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo-container">
            <span class="logo-text">אסף שטנגל - מאמן מנטלי</span>
        </div>
    </header>

    <main>
        <section class="welcome-section">
            <h1>ברוך הבא למערכת ניתוח ביצועים</h1>
            <p>המערכת נועדה לנתח ביצועים בעזרת תובנות מדויקות ונתונים מקצועיים.</p>
            <div class="role-buttons">
                <button onclick="selectRole('player')" class="role-button">שחקן</button>
                <button onclick="selectRole('coach')" class="role-button">מאמן</button>
                <button onclick="selectRole('analyst')" class="role-button">אנליסט</button>
            </div>
        </section>

        <section id="user-login" class="hidden">
            <h2>כניסה למערכת</h2>
            <label for="access-code">הכנס קוד גישה:</label>
            <input type="password" id="access-code" placeholder="הקלד קוד">
            <button onclick="checkAccessCode()">אישור</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 אסף שטנגל - כל הזכויות שמורות.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
