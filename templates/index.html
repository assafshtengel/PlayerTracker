<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דוגמת פופאפ פעולה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="overlay"></div>

<h1>דף לדוגמה</h1>
<p>לחץ על הכפתור כדי לפתוח את הפופאפ</p>
<button onclick="openActionPopup()">פתח פופאפ</button>

<div id="action-popup" class="popup">
    <span class="close-btn" onclick="closeActionPopup()">&times;</span>
    <h3>שיתוף פעולה עם הקשר האגפי</h3>
    <div class="popup-buttons">
        <button class="success-btn" onclick="markAction('מוצלח')">מוצלח</button>
        <button class="fail-btn" onclick="markAction('לא מוצלח')">לא מוצלח</button>
    </div>
    <textarea placeholder="הוסף הערה (אופציונלי)"></textarea>
</div>

<script src="script.js"></script>
</body>
</html>
