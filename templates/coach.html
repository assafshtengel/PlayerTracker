<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="logo">
        <span class="logo-text">住祝 砖 -  </span>
    </div>

    <div id="coach-game-info-container" class="game-info-container">
        <h2>专转 驻专 砖拽 ()</h2>
        <p> 砖 拽爪 ', ', 转专 爪注 拽爪转:</p>
        <div class="input-group">
            <input type="text" id="coach-teamA" placeholder="砖 拽爪 ' (专转)">
            <h4>爪注 拽爪 ':</h4>
            <div id="coach-teamA-color-palette" class="color-palette-group"></div>

            <input type="text" id="coach-teamB" placeholder="砖 拽爪 ' (专转)">
            <h4>爪注 拽爪 ':</h4>
            <div id="coach-teamB-color-palette" class="color-palette-group"></div>

            <input type="date" id="coach-game-date" />
        </div>
        <button id="submit-coach-game-info-btn" class="blue-btn" onclick="submitCoachGameInfo()">砖</button>
    </div>

    <div id="coach-setup-container" class="game-info-container hidden">
        <h2>专转 专转 转 ()</h2>
        <p>专 专转 拽爪注转/转 住祝 转转 砖转:</p>

        <div class="hoolia-section">
            <h3>砖注专</h3>
            <div id="coach-goal-keeper"></div>
            <input type="text" id="coach-goal-keeper-custom" placeholder="专 转转 砖注专...">
            <button class="blue-btn" onclick="addCoachGoal('goal-keeper')">住祝 驻注</button>
        </div>

        <div class="hoolia-section">
            <h3></h3>
            <div id="coach-defense"></div>
            <input type="text" id="coach-defense-custom" placeholder="专 转转 ...">
            <button class="blue-btn" onclick="addCoachGoal('defense')">住祝 驻注</button>
        </div>

        <div class="hoolia-section">
            <h3>拽砖专</h3>
            <div id="coach-midfield"></div>
            <input type="text" id="coach-midfield-custom" placeholder="专 转转 拽砖专...">
            <button class="blue-btn" onclick="addCoachGoal('midfield')">住祝 驻注</button>
        </div>

        <div class="hoolia-section">
            <h3>转拽驻</h3>
            <div id="coach-attack"></div>
            <input type="text" id="coach-attack-custom" placeholder="专 转转 转拽驻...">
            <button class="blue-btn" onclick="addCoachGoal('attack')">住祝 驻注</button>
        </div>

        <button class="blue-btn" style="background:#ff9800;color:white;" onclick="submitCoachSetup()">砖专</button>
    </div>

    <div id="coach-actions-container" class="game-info-container hidden">
        <h2>注拽 专 爪注 专转</h2>
        <p>住 爪/ 爪, 住祝 注专转, Quick Notes 爪 专.</p>
        <div id="coach-players-actions"></div>

        <button class="view-all-btn blue-btn" onclick="openGeneralNotePopup()">注专 </button>
        <button class="blue-btn" onclick="openMoodPopup()">爪 专 拽爪</button>
        <button class="blue-btn" onclick="openTacticalBoard()"> 拽</button>
        <button id="end-game" class="end-game-btn blue-btn" onclick="endGame()">住 砖拽</button>
        <button id="view-all-actions-anytime" class="view-all-btn blue-btn" onclick="showAllActions()">爪驻  驻注转</button>
    </div>

    <div id="general-note-popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" onclick="closeGeneralNotePopup()">&times;</span>
            <h3>注专 </h3>
            <textarea id="general-note-text" placeholder="拽 注专..." style="width:100%;height:100px;"></textarea>
            <button class="view-all-btn" style="background:#ff9800;color:white;" onclick="approveGeneralNote()">砖专</button>
        </div>
    </div>

    <div id="mood-popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" onclick="closeMoodPopup()">&times;</span>
            <h3>爪 专 拽爪</h3>
            <select id="mood-select">
                <option value="neutral">专</option>
                <option value="good"></option>
                <option value="bad">砖</option>
            </select>
            <button class="view-all-btn" style="background:#ff9800;color:white;" onclick="setTeamMood()">砖专</button>
        </div>
    </div>

    <div id="tactical-board-popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" onclick="closeTacticalBoard()">&times;</span>
            <h3> 拽</h3>
            <p> 转 住祝  爪专 注转.</p>
            <button class="view-all-btn" style="background:#ff9800;color:white;" onclick="closeTacticalBoard()">住专</button>
        </div>
    </div>

    <div id="game-summary-popup" class="popup hidden">
        <div class="popup-content" id="game-summary-content">
            <span class="close-btn big-close" onclick="closePopup()">&times;</span>
            <div id="summary-content"></div>
            <div id="general-note-display" class="hidden">
                <h4>注专转:</h4>
                <ul id="parent-notes-list"></ul>
            </div>
            <button id="view-all-actions" class="view-all-btn same-size-btn blue-btn" onclick="showAllActions()">爪驻  驻注转</button>
            <button onclick="takeScreenshot()" class="view-all-btn same-size-btn blue-btn">爪 住</button>
            <button class="close-summary-btn red-btn" onclick="closePopup()">住专</button>
        </div>
    </div>

    <div id="actions-detail-popup" class="popup hidden">
        <div class="popup-content actions-popup-content">
            <span class="close-btn" onclick="closeAllActionsPopup()">&times;</span>
            <h3> 驻注转 砖爪注:</h3>
            <div id="all-actions-list"></div>
            <button onclick="closeAllActionsPopup()" class="blue-btn">住专</button>
        </div>
    </div>

    <div id="popup" class="hidden"></div>

    <script src="{{ url_for('static', filename='script_coach.js') }}"></script>
    <script src="{{ url_for('static', filename='html2canvas.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jspdf.umd.min.js') }}"></script>
</body>
</html>
