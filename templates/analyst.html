<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>住</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="logo">
        <span class="logo-text">住祝 砖 - 住</span>
    </div>

    <div id="analyst-game-info-container" class="game-info-container">
        <h2>专转 驻专 砖拽 (住)</h2>
        <p> 砖 拽爪 ', ', 转专:</p>
        <div class="input-group">
            <input type="text" id="analyst-teamA" placeholder="砖 拽爪 ' (专转)">
            <input type="text" id="analyst-teamB" placeholder="砖 拽爪 ' (专转)">
            <input type="date" id="analyst-game-date" />
        </div>
        <button id="submit-analyst-game-info-btn" class="blue-btn" onclick="submitAnalystGameInfo()">砖</button>
    </div>

    <div id="analyst-players-setup-container" class="game-info-container hidden">
        <h2>住驻转 砖拽 (注 10)</h2>
        <div class="input-group">
            <input type="text" id="player-name" placeholder="砖 砖拽">
            <input type="number" id="player-number" placeholder="住驻专 爪">
            <select id="player-position">
                <option value="砖注专">砖注专</option>
                <option value=""></option>
                <option value="拽砖专">拽砖专</option>
                <option value="转拽驻">转拽驻</option>
            </select>
            <select id="player-team">
                <option value="A">拽爪 '</option>
                <option value="B">拽爪 '</option>
            </select>
        </div>
        <button class="blue-btn" onclick="addAnalystPlayer()">住祝 砖拽</button>
        <div id="analyst-players-list"></div>
        <button class="blue-btn" style="background:#ff9800;color:white;" onclick="submitPlayersSetup()">砖专</button>
    </div>

    <div id="analyst-actions-selection-container" class="game-info-container hidden">
        <h2>专转 驻注转 砖拽</h2>
        <p>专 驻注转  砖拽</p>
        <div id="analyst-players-actions-setup"></div>
        <button class="blue-btn" style="background:#ff9800;color:white;" onclick="confirmAnalystActions()">砖专 驻注转</button>
    </div>

    <div id="analyst-tracking-container" class="game-info-container hidden">
        <h2>注拽 驻注转 砖拽</h2>
        <p>爪/ 爪 + 注专转</p>
        <div id="analyst-players-actions"></div>

        <button class="view-all-btn blue-btn" onclick="openGeneralNotePopup()">注专 </button>
        <button id="end-game-analyst" class="end-game-btn blue-btn" onclick="endAnalystGame()">住 砖拽</button>
        <button id="view-all-actions-analyst" class="view-all-btn blue-btn" onclick="showAllActions()">爪驻  驻注转</button>
    </div>

    <div id="general-note-popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" onclick="closeGeneralNotePopup()">&times;</span>
            <h3>注专 </h3>
            <textarea id="general-note-text" placeholder="拽 注专..." style="width:100%;height:100px;"></textarea>
            <button class="view-all-btn" style="background:#ff9800;color:white;" onclick="approveGeneralNote()">砖专</button>
        </div>
    </div>

    <div id="game-summary-popup" class="popup hidden">
        <div class="popup-content" id="game-summary-content">
            <span class="close-btn big-close" onclick="closePopup()">&times;</span>
            <div id="summary-content"></div>
            <div id="general-note-display" class="hidden">
                <h4>注专转:</h4>
                <ul id="parent-notes-list"></ul>
            </div>
            <button id="view-all-actions" class="view-all-btn same-size-btn blue-btn" onclick="showAllActions()">爪驻  驻注转</button>
            <button onclick="takeScreenshot()" class="view-all-btn same-size-btn blue-btn">爪 住</button>
            <button class="close-summary-btn red-btn" onclick="closePopup()">住专</button>
        </div>
    </div>

    <div id="actions-detail-popup" class="popup hidden">
        <div class="popup-content actions-popup-content">
            <span class="close-btn" onclick="closeAllActionsPopup()">&times;</span>
            <h3> 驻注转 砖爪注:</h3>
            <div id="all-actions-list"></div>
            <button onclick="closeAllActionsPopup()" class="blue-btn">住专</button>
        </div>
    </div>

    <div id="popup" class="hidden"></div>

    <script src="{{ url_for('static', filename='script_analyst.js') }}"></script>
    <script src="{{ url_for('static', filename='html2canvas.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jspdf.umd.min.js') }}"></script>
</body>
</html>
